version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - summarize

entities:
  - url
  - file_type

slots:
  url:
    type: text
    mappings:
      - type: from_entity
        entity: url
        intent: summarize
      - type: from_text
        intent: summarize
  file_type:
    type: text
    mappings:
      - type: from_entity
        entity: file_type
        intent: summarize
      - type: from_text
        intent: summarize

actions:
  - action_summarize

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_summarize:
  - text: "Please provide the URL or file you want to summarize."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
